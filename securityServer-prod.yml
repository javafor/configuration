eureka:
  instance:
    lease-expiration-duration-in-seconds: 20
    lease-renewal-interval-in-seconds: 10
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}:${spring.application.name}
  client:
    registry-fetch-interval-seconds: 10
    healthcheck:
      enabled: true


spring:
  datasource:
    url: jdbc:mysql://http://127.0.0.1:3306/user?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat,wall,log4j
    maxActive: 20
    initialSize: 5
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  redis:
    host: 192.168.1.180
    database: 0
    password:
    port: 6379
    pool:
      max-active: 2000
      max-idle: 500
      timeout: 0
      min-idle: 50
  sleuth:
     web:
       client:
         enabled: true
  sampler:
        percentage: 1
  cloud:
      stream:
        kafka:
          binder:
            brokers: 192.168.1.180
            defaultBrokerPort: 9092
            zkNodes: 192.168.1.180
            defaultZkPort: 2181
            minPartitionCount: 1
            autoCreateTopics: true
            autoAddPartitions: true
    
      bus:
          trace:
            enabled: true
mybatis:
  typeAliasesPackage: com.dcdata.traffic.authority.entity
  mapperLocations: classpath:mapper/*.xml

security:
  oauth2:
    resource:
      filter-order: 3
